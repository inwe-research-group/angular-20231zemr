<h2>Productos</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="'detalles del ' + product.name">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button type="button" (click)="share()">
    Share
  </button>

  <app-product-alerts
  [product]="product">
</app-product-alerts>

</div>
